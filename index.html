<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- A-Frame itself -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <!-- Pure three.js code that the A-Frame components use for location-based AR -->
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>

        <!-- AR.js A-Frame components -->
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    </head>
    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
                <a-image
                    src="assets/kazuha.jpg"
                    look-at="[gps-camera]"
                    scale="2 2 2"
                    gps-entity-place="latitude: 24.086481; longitude: -110.293757;"
                ></a-image>
        
                <a-image
                    src="assets/yves.jpg"
                    look-at="[gps-camera]"
                    scale="2 2 2"
                    gps-entity-place="latitude: 24.083674; longitude: -110.304444;"
                ></a-image>
                
                <a-image
                    src="assets/rose.jpg"
                    look-at="[gps-camera]"
                    scale="2 2 2"
                    gps-entity-place="latitude: 24.051284656658762; longitude: -110.30061561755494;"
                ></a-image>

                <a-image
                    src="assets/asset.png"
                    look-at="[gps-camera]"
                    scale="2 2 2"
                    gps-entity-place="latitude: 24.054381680983116; longitude: -110.28603585062926;"
                ></a-image>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
</body> 
</html>
