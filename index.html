<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
                <a-image
                    src="assets/kazuha.jpg"
                    look-at="[gps-camera]"
                    scale="10 10 10"
                    gps-entity-place="latitude: 24.103164293435693; longitude: -110.31580695882441;"
                ></a-image>
                <a-image
                    src="assets/yves.jpg"
                    look-at="[gps-camera]"
                    scale="10 10 10"
                    gps-entity-place="latitude: 24.100363348612724; longitude: -110.31582305207851;"
                ></a-image>
                <a-image
                    src="assets/rose.jpg"
                    look-at="[gps-camera]"
                    scale="10 10 10"
                    gps-entity-place="latitude: 24.102312264255453; longitude: -110.31328031793238;"
                ></a-image>
                <a-image
                    src="assets/asset.png"
                    look-at="[gps-camera]"
                    scale="10 10 10"
                    gps-entity-place="latitude: 24.054381680983116; longitude: -110.28603585062926;"
                ></a-image>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
