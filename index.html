<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
       
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>

        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    </head>
    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <!--Poliforo-->
            <a-image
                src="assets/poliforo.jpg"
                look-at="[gps-camera]"
                scale="3 3 3"
                gps-entity-place="latitude: 24.103114; longitude: -110.315836;"
            ></a-image>

            <!--Servicios Escolares-->
            <a-image
                src="assets/serviciosEscolares.jpg"
                look-at="[gps-camera]"
                scale="3 3 3"
                gps-entity-place="latitude: 24.102497; longitude: -110.315675;"
            ></a-image>

            <!--Macrocentro-->
            <a-image
                src="assets/macrocentro.png"
                look-at="[gps-camera]"
                scale="3 3 3"
                gps-entity-place="latitude: 24.102694; longitude: -110.316054;"
            ></a-image>

            <!--Ping Pong-->
            <a-image
                src="assets/tienda.png"
                look-at="[gps-camera]"
                scale="3 3 3"
                gps-entity-place="latitude: 24.102282; longitude: -110.315564;"
            ></a-image>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
</body> 
</html>
